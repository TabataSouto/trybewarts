<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo trybe">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="get" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email" value="">
      <input type="password" name="password" placeholder="Senha" id="senha" value="">
      <button type="submit" id="botao">Entrar</button>
    </form>
  </header>

  <main id="conteudo-pagina">
    <form action="" id="evaluation-form">
      <h2>Formulário de Avaliação</h2>
      <section id="login" class="row">
        <div class="col">
          <input type="text" name="nome" id="input-name" placeholder="Nome" class="form-control">
        </div>
        <div class="col">
          <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome" class="form-control">
        </div>
      </section>
      <section id="dados-casas" class="row">
        <div class="col">
          <input type="email" name="email" id="input-email" placeholder="Email" class="form-control">
        </div>
        <div class="col" id="dados-da-casa">
          <div>
            <label for="house">Casa:</label>
          </div>
          <select id="house" class="form-control">
            <option>Selecione sua casa </option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </section>
      <hr>
      <section id="family-conteudo">
        <section id="family">
          <label id="label-family">Qual sua família?</label>
          <div>
            <label for="frontend">
              <input type="radio" name="family" value="Frontend" calss="radio-family" id="frontend">Família Frontend
            </label>
          </div>
          <div>
            <label for="backend">
              <input type="radio" name="family" value="Backend" calss="radio-family" id="backend">Família Backend
            </label>
          </div>
          <div>
            <label for="fullstack">
              <input type="radio" name="family" value="FullStack" calss="radio-family" id="fullstack">Família FullStack
            </label>
          </div>
        </section>
        <section id="conteudo-aprender">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="conteudo">
            <label for="hofs">
              <input type="checkbox" id="hofs" class="subject" value="HoFs">HoFs
            </label>
            <label for="jest">
              <input type="checkbox" id="jest" class="subject" value="Jest">Jest
            </label>
            <label for="promises">
              <input type="checkbox" id="promises" class="subject" value="Promises">Promises
            </label>
            <label for="react">
              <input type="checkbox" id="react" class="subject" value="React">React
            </label>
            <label for="sql">
              <input type="checkbox" id="sql" class="subject" value="SQL">SQL
            </label>
            <label for="python">
              <input type="checkbox" id="python" class="subject" value="Python">Python
            </label>
          </div>
        </section>
      </section>
      <hr>
      <section id="contagem-pesquisa">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="contagem">
        </div>
      </section>
      <section id="comentario">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" cols="30" rows="10" maxlength="500" placeholder="Digite aqui seu comentário"></textarea>
        <span id="counter">500</span>
      </section>
      <section id="termos">
        <label id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="aceitar" id="agreement">
      </section>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
      <section id="resposta-form">
      </section>
    </form>
    <div id="imagem">
      <img src="./images/trybewarts-colored.svg" alt="logo-formulario" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer id="footer">
    <p>Direitos reservados à Trybewarts© - Desenvolvido pela Tabata e Brenndha da Turma XP/B</p>
  </footer>
  <script src="script.js"></script>

</body>

</html>
